services:
  # 1. The Django Web Service
  - type: web
    name: django-backend
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn my_project_name.wsgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: my-database
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"

# 2. The PostgreSQL Database
databases:
  - name: my-database
    plan: free # Note: Render free databases expire after 90 days